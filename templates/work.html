<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>

<body>
    <div class="container">
        <div class="left-menu">
            <div class="logo">
                <span>Plan <font>B</font></span>
            </div>
            <div class="global-set">

            </div>
            <div class="account">
                <div class="account_info">
                    <img src="{{url_for('static', filename='img/icon/account.png')}}" alt="">
                    <div class="info_name">
                        {% if session['loggedin'] %}
                        <p>{{ session['login'] }}</p>
                        <p>{{ session['account_type_name'] }}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="setting_account">
                    <a><img src="{{url_for('static', filename='img/icon/settings.png')}}" alt=""></a>
                    <a href="{{ url_for('logout') }}"><img src="{{url_for('static', filename='img/icon/logout.png')}}" alt=""></a>
                </div>
            </div>
        </div>
        <div class="task">
            <img src="" alt="">
            <h2>Вы ожидаете приглашения от работодателя.</h2>
            <p>Пожалуйста, ожидайте.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
